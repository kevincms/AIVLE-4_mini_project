version: 0.0
os: linux

files:
  - source: /miniproject4-next
    destination: /home/ubuntu/apps/miniproject4-next
    overwrite: true

  - source: /scripts
    destination: /home/ubuntu/apps/scripts
    overwrite: true

permissions:
  # ğŸ”¹ Next.js ì•± ë””ë ‰í† ë¦¬ (ì¤‘ìš”)
  - object: /home/ubuntu/apps/miniproject4-next
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
      - file

  # ğŸ”¹ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ê¶Œí•œ
  - object: /home/ubuntu/apps/scripts
    pattern: "*.sh"
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - file

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: ubuntu
